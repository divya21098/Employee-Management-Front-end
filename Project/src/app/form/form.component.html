<form [formGroup]="form" (ngSubmit)="AddEmployee()">
  <h1>Form</h1>
  <div class="form-container">

    <div class="form-group">

      <h3>Id</h3>
      <input type="number" formControlName="id" placeholder="id"required pattern="^[1-9]+[0-9]*$" >
    </div>

    <div class="form-group">

      <h3>Name</h3>
      <input type="text" formControlName="name" placeholder="name" >

    </div>
    <div class="form-group">
      <h3>Surname</h3>
      <input type="text"  formControlName="surname" placeholder="surname" >

    </div>
    <div class="form-group">

      <h3>Department</h3>
      <input type="text"  formControlName="department" placeholder="department">
    </div>
    <div class="form-group">

      <h3>Postion</h3>
      <input type="text"  formControlName="position" placeholder="position">
    </div>
    <div class="form-group">

      <h3>Basic Pay</h3>
      <input type="number"  formControlName="pay" placeholder="pay" required pattern="^[1-9]+[0-9]*$">
    </div>
    <button [disabled]="!form.valid" class="btn btn-primary" type="submit">{{editMode ? "Update": "Add"}}</button>
    <!-- <input (click)="DeleteEmp(form.id)"class="btn btn-primary" type="submit" value="Delete"> -->
  </div>
</form>
